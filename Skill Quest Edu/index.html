<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Speech to Text</title>

  <body>
    <div class="container1">
      <div class="game-info">
          <a href="start.html"><img src="C:\Users\Admin\Desktop\Final Project\images\home_btn.png" alt="Home" class="home-button"></a>
          <img src="images/1_of_5.png" alt="1 of 5" class="image-count">

      <div class="image-container">
          <img src="C:\Users\Admin\Desktop\Final Project\images\apple.png" alt="Image" class="game-image">
          
      </div>

      </div>
